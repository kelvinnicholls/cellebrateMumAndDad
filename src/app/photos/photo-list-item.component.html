<figure placement="top" [ngbTooltip]="photo.description" class="figure mat-figure">
  <img [alt]="photo.title" src="{{photo.getSource()}}" class="figure-img img-fluid rounded img-thumbnail" toggleFullscreen
    [contextMenuSubject]="photo" [contextMenu]="basicMenu">
  <figcaption class="figure-caption text-center"><a routerLinkActive="active" routerLink="/photos/photo/{{photoService.getMode(photo)}}/{{photo.index}}">{{photo.title}}</a></figcaption>
</figure>
<context-menu>
  <ng-template *ngIf="checkCanDelete(photo)" contextMenuItem (execute)="deletePhoto()">
    Delete Photo {{photo?.title}}
  </ng-template>
  <ng-template contextMenuItem divider="true"></ng-template>
  <ng-template contextMenuItem (execute)="addComment()">
    Add Comment
  </ng-template>
  <ng-template contextMenuItem divider="true"></ng-template>
  <ng-template *ngIf="photo && photo.comments &&  photo.comments.length > 0" contextMenuItem (execute)="showComments()">
    View Comments ({{photo.comments.length}})
  </ng-template>
</context-menu>
