<li class="list-group-item justify-content-between">

  <a routerLinkActive="active" placement="bottom" ngbTooltip="Click to {{mode}} this photo." routerLink="/photos/photo/{{mode}}/{{photo.index}}"><img [src]="getSource()" class="img-responsive" style="max-height: 30px;"></a>
  
  <div class="author">
    <a routerLinkActive="active" placement="bottom" ngbTooltip="Click to {{mode}} this photo." routerLink="/photos/photo/{{mode}}/{{photo.index}}">{{ photo.title }}</a>
  </div>
  <div *ngIf="photo && photo.comments &&  photo.comments.length > 0" class="config">
    <a placement="bottom" ngbTooltip="Click to view comments." target="_blank" href="javascript:void(0)" (click)="showComments()">Comments ({{photo.comments.length}})</a>
  </div>
  <div *ngIf="checkCanDelete()" class="config">
    <a placement="bottom" ngbTooltip="Click to delete this photo." (click)="onDelete()">Delete</a>
  </div>
</li>
