<div *ngIf="photos.length > 0">
  <div  class="row col col-md-4 offset-md-4 kgn-center-text">
    <h2 class="blog-post-title ">Photos</h2>
    <button type="button" class="btn btn-md btn-primary" (click)="onSlideShow()">Slide Show</button>
  </div>
  <!-- https://material.angular.io/components/grid-list/overview -->
  <div class="col-md-6 offset-md-2 kgn-center-text">
    <mat-grid-list cols="3" gutterSize="10" rows="5" rowHeight="1:1">
      <mat-grid-tile *ngFor="let photo of pagedPhotos">
        <mat-grid-tile-header>
          <span mat-line>
            <a routerLinkActive="active" routerLink="/photos/photo/{{photoService.getMode(photo)}}/{{photo.index}}">{{photo.title}}</a>
          </span>
        </mat-grid-tile-header>
        <img  [alt]="photo.title" src="{{photo.getSource()}}" class="img-responsive" style="max-height: 80px;" toggleFullscreen>
        <mat-grid-tile-footer class="row col-md-13">
            <div class="col-md-6 text-center">
              <span *ngIf="photo && photo.comments &&  photo.comments.length > 0">
                <a target="_blank" href="javascript:void(0)" (click)="showComments(photo)">Comments<br/>({{photo.comments.length}})</a>
              </span>
            </div>
            <div class="col-md-6 text-center">
              <span *ngIf="checkCanDelete(photo)">
                <a (click)="onDelete(photo)">Delete</a>
              </span>
            </div>
          </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <ng-template #popContent>
    <span [innerHTML]="photoService.showSearchCriteria()"></span>
  </ng-template>

  <div *ngIf="photoService.searchRet" class="row col offset-md-2">
    <a placement="left" [ngbPopover]="popContent" popoverTitle="Existing Search Criteria" target="_blank" href="javascript:void(0)"
      (click)="toggleShowHideSearchCriteria()">{{toggleShowHideSearchCriteriaText}}</a>
  </div>


  <div class="col-md-6 offset-md-4 text-center kgn-border-pad">
    <pagination [totalItems]="photoService.bigTotalItems" [(ngModel)]="photoService.bigCurrentPage" [maxSize]="photoService.maxSize"
      class="pagination-sm" [boundaryLinks]="true" [itemsPerPage]="6" [rotate]="false" (numPages)="photoService.numPages = $event"
      (pageChanged)="pageChanged($event)"></pagination>
  </div>



  <div *ngIf="photoService.searchRet" class="row col col-md-4 offset-md-4">
    <button type="button" class="btn btn-md btn-danger" (click)="onClearSearch()">Clear Search</button>
    <button type="button" class="btn btn-md btn-primary" (click)="onSearch()">Search</button>
  </div>

  <div *ngIf="!photoService.searchRet" class="row col col-md-4 offset-md-5">
    <button type="button" class="btn btn-md btn-primary" (click)="onSearch()">Search</button>
  </div>


</div>

<div *ngIf="photos.length == 0">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-1 text-center">{{getNoPhotosText()}}</h1>
    </div>
  </div>
  <div *ngIf="photoService.searchRet" class="row col col-md-4 offset-md-5">
    <button type="button" class="btn btn-md btn-danger" (click)="onClearSearch()">Clear Search</button>
  </div>
</div>
