<div class="col-sm-4 offset-sm-3">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label tooltip content="The password to encrypt." for="password">Password</label>
            <input type="text" id="password" class="form-control" formControlName="password">
            <p tooltip content="The encrypted password." id="hashedPassword" class="form-control-static">{{hashedPassword}}</p>
        </div>
        <button tooltip content="Click to encrypt the password." class="btn btn-primary offset-sm-4" type="submit" [disabled]="!myForm.valid">Submit</button>
    </form>
</div>
