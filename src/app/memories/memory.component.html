<li class="list-group-item justify-content-between">

  <div class="author">
    <a routerLinkActive="active" placement="bottom" ngbTooltip="Click to {{mode}} this memory." routerLink="/memories/memory/{{mode}}/{{memory.index}}">{{ memory.title }}</a>
  </div>
  <div *ngIf="memory && memory.comments &&  memory.comments.length > 0" class="config">
    <a placement="bottom" ngbTooltip="Click to view comments." target="_blank" href="javascript:void(0)" (click)="showComments()">Comments ({{memory.comments.length}})</a>
  </div>
  <div class="config">
    <a placement="bottom" ngbTooltip="Click to delete this memory." (click)="onDelete()">Delete</a>
  </div>
</li>
