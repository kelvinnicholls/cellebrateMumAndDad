<figure placement="top" [ngbTooltip]="memory.description" class="figure mat-figure">
  <img [alt]="memory.title" src="{{memory.mediasToDisplay &&  memory.mediasToDisplay.length > 0 && memory.mediasToDisplay[0].getSource()}}" class="figure-img img-fluid rounded img-thumbnail" toggleFullscreen
    [contextMenuSubject]="memory" [contextMenu]="basicMenu">
  <figcaption class="figure-caption text-center"><a routerLinkActive="active" routerLink="/memories/memory/{{memoryService.getMode(memory)}}/{{memory.index}}">{{memory.title}}</a></figcaption>
</figure>
<context-menu>
  <ng-template *ngIf="checkCanDelete(memory)" contextMenuItem (execute)="deleteMemory()">
    Delete Memory {{memory?.title}}
  </ng-template>
  <ng-template contextMenuItem divider="true"></ng-template>
  <ng-template contextMenuItem (execute)="addComment()">
    Add Comment
  </ng-template>
  <ng-template contextMenuItem divider="true"></ng-template>
  <ng-template *ngIf="memory && memory.comments &&  memory.comments.length > 0" contextMenuItem (execute)="showComments()">
    View Comments ({{memory.comments.length}})
  </ng-template>
</context-menu>
