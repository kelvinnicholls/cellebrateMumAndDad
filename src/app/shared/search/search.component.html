<div class="backdrop" [ngStyle]="{'display': display}"></div>
<div  class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': display}">
  <div class="modal-dialog" role="document">
    <div  id="search-scroll" class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{ search?.title }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="onClose()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form ngNativeValidate [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <p>
            <strong>{{ search?.message }}</strong>
          </p>

          <div class="form-group row col col-md-12">
            <a target="_blank" href="javascript:void(0)" (click)="toggleShowHideMatchCriteria()">{{toggleShowHideMatchCriteriaText}}</a>
          </div>
          <div [hidden]="toggleShowHideMatchCriteriaText === showMatchCriteriaText">

            <div class="form-group row col col-md-12" [ngClass]="{
        'has-success': myForm.get('caseSensitive').valid && myForm.get('caseSensitive').dirty 
      }">
              <label class="custom-control custom-checkbox offset-md-4"
                [ngClass]="{
        'form-control-success': myForm.get('caseSensitive').valid && myForm.get('caseSensitive').dirty
      }">
                <input type="checkbox" class="custom-control-input form-control checkbox-inline" id="caseSensitive" formControlName="caseSensitive">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Case Sensitive</span>
              </label>
            </div>

            <div class="form-group row col col-md-12" [ngClass]="{
        'has-success': myForm.get('matchAll').valid && myForm.get('matchAll').dirty 
      }">
              <label class="custom-control custom-checkbox offset-md-4"
                [ngClass]="{
        'form-control-success': myForm.get('matchAll').valid && myForm.get('matchAll').dirty
      }">
                <input type="checkbox" class="custom-control-input form-control checkbox-inline" id="matchAll" formControlName="matchAll">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Match All</span>
              </label>
            </div>

            <div class="form-group row col col-md-12" [ngClass]="{
        'has-success': myForm.get('matchCriteria').valid && (myForm.get('matchCriteria').dirty && myForm.get('matchCriteria').value.length > 0)
      }">
              <label for="matchCriteria" class="col-md-4 col-form-label">
                <strong>Match Criteria</strong>
              </label>
              <div id="matchCriteria" [ngClass]="{
        'form-control-success': myForm.get('matchCriteria').valid && (myForm.get('matchCriteria').dirty && myForm.get('matchCriteria').value.length > 0)
      }">
                <label class="custom-control custom-radio">
                  <input id="startsWith" name="matchCriteria" type="radio" value="Starts With" class="custom-control-input" formControlName="matchCriteria">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Starts
                    <br />With</span>
                </label>
                <label class="custom-control custom-radio">
                  <input id="exact" name="matchCriteria" type="radio" value="Exact" class="custom-control-input" formControlName="matchCriteria">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Exact</span>
                </label>
                <label class="custom-control custom-radio">
                  <input id="contains" name="matchCriteria" type="radio" value="Contains" class="custom-control-input" formControlName="matchCriteria">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Contains</span>
                </label>
              </div>
            </div>
          </div>

          <div class="form-group row col col-md-12">
            <a target="_blank" href="javascript:void(0)" (click)="toggleShowHideSearchFields()">{{toggleShowHideSearchFieldsText}}</a>
          </div>


          <div [hidden]="toggleShowHideSearchFieldsText === showSearchFieldsText">
            <div *ngIf="canShow('adminUser')" class="form-group row col col-md-12" [ngClass]="{
        'has-success': myForm.get('adminUser').valid && (myForm.get('adminUser').dirty && myForm.get('adminUser').value.length > 0)
      }">

              <label for="adminUser" class="col-md-4 col-form-label">
                <strong>Admin user</strong>
              </label>
              <div id="adminUser" [ngClass]="{
        'form-control-success': myForm.get('adminUser').valid && (myForm.get('adminUser').dirty && myForm.get('adminUser').value.length > 0)
      }">
                <label class="custom-control custom-radio">
                  <input id="adminUserYes" name="adminUser" type="radio" value="Yes" class="custom-control-input" formControlName="adminUser">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Yes</span>
                </label>
                <label class="custom-control custom-radio">
                  <input id="adminUserNo" name="adminUser" type="radio" value="No" class="custom-control-input" formControlName="adminUser">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">No</span>
                </label>
                <label class="custom-control custom-radio">
                  <input id="adminUserBoth" name="adminUser" type="radio" value="Both" class="custom-control-input" formControlName="adminUser">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Both</span>
                </label>
              </div>
            </div>

            <div *ngIf="canShow('emailUpdates')" class="form-group row col col-md-12" [ngClass]="{
        'has-success': myForm.get('emailUpdates').valid && (myForm.get('emailUpdates').dirty && myForm.get('emailUpdates').value.length > 0)
      }">

              <label for="emailUpdates" class="col-md-4 col-form-label">
                <strong>Email Updates?</strong>
              </label>
              <div id="emailUpdates" [ngClass]="{
        'form-control-success': myForm.get('emailUpdates').valid && (myForm.get('emailUpdates').dirty && myForm.get('emailUpdates').value.length > 0)
      }">
                <label class="custom-control custom-radio">
                  <input id="emailUpdatesYes" name="emailUpdates" type="radio" value="Yes" class="custom-control-input" formControlName="emailUpdates">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Yes</span>
                </label>
                <label class="custom-control custom-radio">
                  <input id="emailUpdatesNo" name="emailUpdates" type="radio" value="No" class="custom-control-input" formControlName="emailUpdates">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">No</span>
                </label>
                <label class="custom-control custom-radio">
                  <input id="emailUpdatesBoth" name="emailUpdates" type="radio" value="Both" class="custom-control-input" formControlName="emailUpdates">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Both</span>
                </label>
              </div>
            </div>

            <div *ngIf="canShow('email')" class="form-group row col col-md-12" [ngClass]="{
        'has-success': myForm.get('email').valid && (myForm.get('email').dirty && myForm.get('email').value.length > 0)
      }">
              <label for="email" class="col-md-4 col-form-label">
                <strong>Email address</strong>
              </label>
              <div class="col-md-8">
                <input type="text" class="form-control" id="email" placeholder="Email address"
                  formControlName="email" [ngClass]="{
        'form-control-success': myForm.get('email').valid && (myForm.get('email').dirty && myForm.get('email').value.length > 0)
      }">
              </div>
            </div>

            <div *ngIf="canShow('name')" class="form-group row col col-md-12" [ngClass]="{
        'has-success': myForm.get('name').valid && (myForm.get('name').dirty && myForm.get('name').value.length > 0)
      }">
              <label for="name" class="col-md-4 col-form-label">
                <strong>Name</strong>
              </label>
              <div class="col-md-8">
                <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name"
                  [ngClass]="{
        'form-control-success': myForm.get('name').valid && (myForm.get('name').dirty && myForm.get('name').value.length > 0)
      }">
              </div>
            </div>

            <div *ngIf="canShow('twitterId')" class="form-group row col col-md-12" [ngClass]="{
        'has-success': myForm.get('twitterId').valid && myForm.get('twitterId').dirty && myForm.get('twitterId').value.length > 0
      }">
              <label for="twitterId" class="col-md-4 col-form-label">
                <strong>Twitter ID</strong>
              </label>
              <div class="col-md-8">
                <input type="text" class="form-control" id="twitterId" placeholder="Twitter ID"
                  formControlName="twitterId" [ngClass]="{
        'form-control-success': myForm.get('twitterId').valid && myForm.get('twitterId').dirty && myForm.get('twitterId').value.length > 0
      }">
              </div>
            </div>

            <div *ngIf="canShow('facebookId')" class="form-group row col col-md-12" [ngClass]="{
        'has-success': myForm.get('facebookId').valid && (myForm.get('facebookId').dirty && myForm.get('facebookId').value.length > 0)
      }">
              <label for="facebookId" class="col-md-4 col-form-label">
                <strong>Facebook ID</strong>
              </label>
              <div class="col-md-8">
                <input type="text" class="form-control" id="facebookId" placeholder="Facebook ID"
                  formControlName="facebookId" [ngClass]="{
        'form-control-success': myForm.get('facebookId').valid && (myForm.get('facebookId').dirty && myForm.get('facebookId').value.length > 0)
      }">
              </div>
            </div>

            <div *ngIf="canShow('relationship')" class="form-group row col col-md-12" [ngClass]="{
        'has-success': myForm.get('relationship').valid && (myForm.get('relationship').dirty && myForm.get('relationship').value.length > 0)
      }">
              <label for="relationship" class="col-md-4 col-form-label">
                <strong>Relationship</strong>
              </label>
              <div class="col-md-8" [ngClass]="{
        'form-control-success': myForm.get('relationship').valid && (myForm.get('relationship').dirty && myForm.get('relationship').value.length > 0)
      }">
                <select multiple class="form-control" id="relationship"
                  formControlName="relationship">
                  <option value="Son">Son</option>
                  <option value="Daughter">Daughter</option>
                  <option value="Brother">Brother</option>
                  <option value="Grandaughter">Grandaughter</option>
                  <option value="Great Grandaughter">Great Grandaughter</option>
                  <option value="Son-In-Law">Son-In-Law</option>
                </select>
              </div>
            </div>

            <div *ngIf="canShow('title')" class="form-group row col col-md-12" [ngClass]="{
              'has-success': myForm.get('title').valid && (myForm.get('title').dirty && myForm.get('title').value.length > 0)
            }">
              <label for="title" class="col-md-4 col-form-label">
                <strong>Name</strong>
              </label>
              <div class="col-md-8">
                <input type="text" class="form-control" id="title" placeholder="Title" formControlName="title"
                  [ngClass]="{
              'form-control-success': myForm.get('title').valid && (myForm.get('title').dirty && myForm.get('title').value.length > 0)
            }">
              </div>
            </div>

            <div *ngIf="canShow('description')" class="form-group row col col-md-12" [ngClass]="{
              'has-success': myForm.get('description').valid && (myForm.get('description').dirty && myForm.get('description').value.length > 0)
            }">
              <label for="description" class="col-md-4 col-form-label">
                <strong>Description</strong>
              </label>
              <div class="col-md-8">
                <input type="text" class="form-control" id="description" placeholder="Description"
                  formControlName="description" [ngClass]="{
              'form-control-success': myForm.get('description').valid && (myForm.get('description').dirty && myForm.get('description').value.length > 0)
            }">
              </div>
            </div>

            <div *ngIf="canShow('tags')" class="form-group row col col-md-12" [ngClass]="{
              'has-success': myForm.get('tags').valid && (myForm.get('tags').dirty && myForm.get('tags').value.length > 0)
            }">
              <label for="tags" class="col-md-4 col-form-label">
                <strong>Tags</strong>
              </label>

              <div class="col-md-8">
                <ss-multiselect-dropdown [texts]="tagService.multiSelectTagsTexts" [settings]="getConsts().multiSelectSettings" [(options)]="tagService.multiSelectTagOptions"
                 formControlName="tags" [(ngModel)]="tagService.selectedTags"
                  (ngModelChange)="onTagsChange($event)" class="form-control" [ngClass]="{
            'form-control-danger': myForm.get('tags').invalid && (myForm.get('tags').dirty || myForm.get('tags').touched)
          }"></ss-multiselect-dropdown>
              </div>

            </div>

            <div *ngIf="canShow('people')" class="form-group row col col-md-12" [ngClass]="{
              'has-success': myForm.get('people').valid && (myForm.get('people').dirty && myForm.get('people').value.length > 0)
            }">
              <label for="people" class="col-md-4 col-form-label">
                <strong>People</strong>
              </label>
              <div class="col-md-8">
                <ss-multiselect-dropdown [texts]="personService.multiSelectPeopleTexts" [settings]="getConsts().multiSelectSettings" [(options)]="personService.multiSelectPersonOptions"
                  formControlName="people" [(ngModel)]="personService.selectedPeople"
                  (ngModelChange)="onPeopleChange($event)" class="form-control" [ngClass]="{
            'form-control-danger': myForm.get('people').invalid && (myForm.get('people').dirty || myForm.get('people').touched)
          }"></ss-multiselect-dropdown>
              </div>
            </div>


            <div *ngIf="canShow('photos')" class="form-group row col col-md-12" [ngClass]="{
              'has-success': myForm.get('photos').valid && (myForm.get('photos').dirty && myForm.get('photos').value.length > 0)
            }">
              <label for="photos" class="col-md-4 col-form-label">
                <strong>Photos</strong>
              </label>
              <div class="col-md-8">
                <ss-multiselect-dropdown [texts]="photoService.multiSelectPhotosTexts" [settings]="getConsts().multiSelectSettings" [(options)]="photoService.multiSelectPhotoOptions"
                 formControlName="photos" [(ngModel)]="photoService.selectedPhotos"
                  (ngModelChange)="onPhotosChange($event)" class="form-control" [ngClass]="{
            'form-control-danger': myForm.get('photos').invalid && (myForm.get('photos').dirty || myForm.get('photos').touched)
          }"></ss-multiselect-dropdown>
              </div>
            </div>

            <div *ngIf="canShow('from_date')" class="form-group row col col-md-12" [ngClass]="{
              'has-success': myForm.get('from_date').valid && (myForm.get('from_date').dirty && myForm.get('from_date').value.length > 0)
            }">
              <label for="from_date" class="col-md-4 col-form-label">
                <strong>Date From</strong>
              </label>
              <div class="col-md-8">
                <input type="date" id="from_date" class="form-control"
                  formControlName="from_date" [ngClass]="{
              'form-control-success': myForm.get('from_date').valid && (myForm.get('from_date').dirty && myForm.get('from_date').value.length > 0)
            }">
              </div>
            </div>

            <div *ngIf="canShow('to_date')" class="form-group row col col-md-12" [ngClass]="{
              'has-success': myForm.get('to_date').valid && (myForm.get('to_date').dirty && myForm.get('to_date').value.length > 0)
            }">
              <label for="to_date" class="col-md-4 col-form-label">
                <strong>Date To</strong>
              </label>
              <div class="col-md-8">
                <input type="date" id="to_date" class="form-control"
                  formControlName="to_date" [ngClass]="{
              'form-control-success': myForm.get('to_date').valid && (myForm.get('to_date').dirty && myForm.get('to_date').value.length > 0)
            }">
              </div>
            </div>

          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit" [disabled]="!isFormValid()">{{ search?.buttonOneTitle }}</button>
          <button type="button" class="btn btn-warning" (click)="onButtonTwo()">{{ search?.buttonTwoTitle }}</button>
        </div>
      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
