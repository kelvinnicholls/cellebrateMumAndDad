<div class="backdrop" [ngStyle]="{'display': display}"></div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{ search?.title }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="onClose()"><span aria-hidden="true">&times;</span></button>
      </div>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <p>{{ search?.message }}</p>
          <div class="form-group row col col-sm-12">
            <label placement="bottom" ngbTooltip="Should the search match on case?" class="custom-control custom-checkbox offset-sm-4">
              <input type="checkbox" class="custom-control-input form-control checkbox-inline" id="caseSensitive" formControlName="caseSensitive"> 
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Case Sensitive</span>
            </label>
          </div>

          <div class="form-group row col col-sm-12">
            <label placement="bottom" ngbTooltip="Should the search match all search fields?" class="custom-control custom-checkbox offset-sm-4">
              <input  type="checkbox" class="custom-control-input form-control checkbox-inline" id="matchAll" formControlName="matchAll">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Match All</span>
            </label>
          </div>

          <div class="form-group row col col-sm-12">
            <label placement="bottom" ngbTooltip="What should the matching criteria be?" for="matchCriteria" class="col-sm-4 col-form-label">Match Criteria</label>
            <div id="matchCriteria">
              <label placement="bottom" ngbTooltip="Find where entered search criteria is at the begining of any matching text." class="custom-control custom-radio">
                <input id="startsWith" name="matchCriteria" type="radio" value="Starts With" class="custom-control-input" formControlName="matchCriteria">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Starts With</span>
              </label>
              <label placement="bottom" ngbTooltip="Find where entered search criteria matches the text exactly." class="custom-control custom-radio">
                <input  id="exact" name="matchCriteria" type="radio" value="Exact" class="custom-control-input" formControlName="matchCriteria">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Exact</span>
              </label>
              <label placement="bottom" ngbTooltip="Find where entered search criteria is contained within the matching text." class="custom-control custom-radio">
                <input id="contains" name="matchCriteria" type="radio" value="Contains" class="custom-control-input" formControlName="matchCriteria">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Contains</span>
              </label>
            </div>
          </div>

          <div class="form-group row col col-sm-12">
            <label for="adminUser" class="col-sm-4 col-form-label">Admin user</label>
            <div id="matchCriteria">
              <label placement="bottom" ngbTooltip="Match admin user's only." class="custom-control custom-radio">
                <input id="adminUserYes" name="adminUser" type="radio" value="Yes" class="custom-control-input" formControlName="adminUser">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Yes</span>
              </label>
              <label placement="bottom" ngbTooltip="Match non-admin user's only." class="custom-control custom-radio">
                <input  id="adminUserNo" name="adminUser" type="radio" value="No" class="custom-control-input" formControlName="adminUser">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">No</span>
              </label>
              <label placement="bottom" ngbTooltip="Match both admin and non-admin user's." class="custom-control custom-radio">
                <input id="adminUserBoth" name="adminUser" type="radio" value="Both" class="custom-control-input" formControlName="adminUser">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Both</span>
              </label>
            </div>
          </div>

          <div class="form-group row col col-sm-12">
            <label for="email" class="col-sm-4 col-form-label">Email address</label>
            <div class="col-sm-8">
              <input placement="bottom" ngbTooltip="The user's Email address" type="text" class="form-control" id="email" placeholder="Email address"
                formControlName="email">
            </div>
          </div>

          <div class="form-group row col col-sm-12">
            <label for="name" class="col-sm-4 col-form-label">Name</label>
            <div class="col-sm-8">
              <input placement="bottom" ngbTooltip="The user's Name" type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
            </div>
          </div>

          <div class="form-group row col col-sm-12">
            <label for="twitterId" class="col-sm-4 col-form-label">Twitter ID</label>
            <div class="col-sm-8">
              <input placement="bottom" ngbTooltip="The user's Twitter ID" type="text" class="form-control" id="twitterId" placeholder="Twitter ID"
                formControlName="twitterId">
            </div>
          </div>

          <div class="form-group row col col-sm-12">
            <label for="facebookId" class="col-sm-4 col-form-label">Facebook ID</label>
            <div class="col-sm-8">
              <input placement="bottom" ngbTooltip="The user's Facebook ID" type="text" class="form-control" id="facebookId" placeholder="Facebook ID"
                formControlName="facebookId">
            </div>
          </div>

          <div class="form-group row col col-sm-12">
            <label for="relationship" class="col-sm-4 col-form-label">Relationship</label>
            <div class="col-sm-8">
              <select placement="bottom" ngbTooltip="The user's relationship to Mum and Dad." multiple class="form-control" id="relationship"
                formControlName="relationship">
              <option value="Son">Son</option>
              <option value="Daughter">Daughter</option>
              <option value="Brother">Brother</option>
              <option value="Grandaughter">Grandaughter</option>
              <option value="Great Grandaughter">Great Grandaughter</option>
              <option value="Son-In-Law">Son-In-Law</option>
            </select>
            </div>
          </div>

          <div class="form-group row col col-sm-12">
            <label for="from_date_dob" class="col-sm-4 col-form-label">DOB from</label>
            <div class="col-sm-8">
              <input placement="bottom" ngbTooltip="The from date which the user's Date of birth should be within." type="date" id="from_date_dob"
                class="form-control" formControlName="from_date_dob">
            </div>
          </div>

          <div class="form-group row col col-sm-12">
            <label for="to_date_dob" class="col-sm-4 col-form-label">DOB to</label>
            <div class="col-sm-8">
              <input placement="bottom" ngbTooltip="The to date which the user's Date of birth should be within." type="date" id="to_date_dob"
                class="form-control" formControlName="to_date_dob">
            </div>
          </div>
