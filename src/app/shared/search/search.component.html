<div class="backdrop" [ngStyle]="{'display': display}"></div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{ search?.title }}</h4>
                <button type="button" class="close" aria-label="Close" (click)="onClose()"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <p>{{ search?.message }}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="onButtonOne()">{{ search?.buttonOneTitle }}</button>
                <button type="button" class="btn btn-warning" (click)="onButtonTwo()">{{ search?.buttonTwoTitle }}</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
