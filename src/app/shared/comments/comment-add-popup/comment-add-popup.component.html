<div class="backdrop" [ngStyle]="{'display': display}"></div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{ title }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="onClose()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form ngNativeValidate [formGroup]="myForm" (ngSubmit)="onSubmit()" [ngClass]="{
          'has-danger': myForm.invalid && (myForm.dirty || myForm.touched),
          'has-success': myForm.valid && (myForm.dirty || myForm.touched)
        }">
          <div class="form-group row col col-sm-12" [ngClass]="{
          'has-danger': myForm.get('comment').invalid && (myForm.get('comment').dirty || myForm.get('comment').touched),
          'has-success': myForm.get('comment').valid && (myForm.get('comment').dirty || myForm.get('comment').touched)
        }">
            <label for="comment" class="col-sm-3 col-form-label">
              <strong>Comment</strong>
            </label>
            <div class="col-sm-9">
              <textarea type="text" class="form-control" id="comment" placeholder="Comment" formControlName="comment"></textarea>
              <small *ngIf="myForm.get('comment').invalid" class="form-text text-muted">Enter the comment to be added.</small>
            </div>
          </div>
          <div class="form-group row col col-sm-4 offset-sm-6">
            <button class="btn btn-md btn-primary" type="submit" [disabled]="!isFormValid()">Add Comment</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onClose()">Close</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
