<div class="backdrop" [ngStyle]="{'display': display}"></div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{ title }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="onClose()"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div class="col-sm-12">
          <ul class="list-group">
            <app-comment class="kgn-border-pad" *ngFor="let commentDisplay of pagedCommentsDisplay" [commentDisplay]="commentDisplay">
            </app-comment>
          </ul>
        </div>
      </div>
      <div class="col-sm-6 offset-sm-2 text-center kgn-border-pad">
        <pagination [totalItems]="bigTotalItems" [(ngModel)]="bigCurrentPage" [maxSize]="maxSize" class="pagination-sm" [boundaryLinks]="true"
          [itemsPerPage]="2" [rotate]="false" (numPages)="numPages = $event" (pageChanged)="pageChanged($event)"></pagination>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onClose()">Close</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
