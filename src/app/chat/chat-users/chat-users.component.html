<div *ngIf="chatService.chatUsers && chatService.chatUsers.length > 0">
  <h2 class="blog-post-title">Active Users</h2>
  <br>
  <div class="sidebar-module sidebar-module-inset" id="users-scroll">
    <br>
    <h6 class="blog-post-meta" *ngFor="let chatUser of chatService.chatUsers | reverseArray"><a class="blog-post-meta" style="cursor: pointer"
        routerLinkActive="active" [routerLink]="['chat',chatUser.id]"><strong>{{chatUser.name}}</strong></a></h6>
  </div>
</div>
