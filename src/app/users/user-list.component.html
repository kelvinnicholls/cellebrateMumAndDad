<div *ngIf="users.length > 0">
  <h2 class="blog-post-title col-md-6 offset-md-2 kgn-center-text">Users</h2>

  <div class="col-md-6 offset-md-2 kgn-center-text">
    <mat-grid-list cols="3" gutterSize="10" rows="2" rowHeight="1:1">
      <mat-grid-tile *ngFor="let  user of pagedUsers">
        <mat-grid-tile-header>
          <span mat-line>
            <a routerLinkActive="active" routerLink="/users/user/{{user.index}}">{{ user.name }}</a>
          </span>
        </mat-grid-tile-header>
        <img [alt]="user.name" [src]="getSource(user)" class="img-responsive"
          style="max-height: 80px;" toggleFullscreen>
        <mat-grid-tile-footer>
          <span mat-line>
            <a (click)="onDelete(user)">Delete</a>
          </span>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>




  <ng-template #popContent>
    <span [innerHTML]="userService.showSearchCriteria()"></span>
  </ng-template>

  <div *ngIf="userService.searchRet" class="row col offset-md-2">
    <a placement="left" [ngbPopover]="popContent" popoverTitle="Existing Search Criteria" target="_blank" href="javascript:void(0)"
      (click)="toggleShowHideSearchCriteria()">{{toggleShowHideSearchCriteriaText}}</a>
  </div>


  <div class="col-md-6 offset-md-4 text-center kgn-border-pad">
    <pagination [totalItems]="bigTotalItems" [(ngModel)]="userService.bigCurrentPage" [maxSize]="maxSize" class="pagination-sm"
      [boundaryLinks]="true" [itemsPerPage]="6" [rotate]="false" (numPages)="numPages = $event" (pageChanged)="pageChanged($event)"></pagination>
  </div>



  <div *ngIf="userService.searchRet" class="row col col-sm-4 offset-sm-4">
    <button type="button" class="btn btn-md btn-danger" (click)="onClearSearch()">Clear Search</button>
    <button type="button" class="btn btn-md btn-primary" (click)="onSearch()">Search</button>
  </div>

  <div *ngIf="!userService.searchRet" class="row col col-sm-4 offset-sm-5">
    <button type="button" class="btn btn-md btn-primary" (click)="onSearch()">Search</button>
  </div>
</div>


<div *ngIf="users.length == 0">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-1 text-center">{{getNoUsersText()}}</h1>
    </div>
  </div>
  <div *ngIf="userService.searchRet" class="row col col-sm-4 offset-sm-5">
    <button type="button" class="btn btn-md btn-danger" (click)="onClearSearch()">Clear Search</button>
  </div>
</div>
